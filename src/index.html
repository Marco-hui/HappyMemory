<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--适应手机版-->
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
 <title>美好记忆</title>
</head>
<link rel="stylesheet" href="css/style.css" />
<body>
	<div class="content">
    	<div class="page page1">
    		<img src="img/wechat/indexBuilding.png" class="page1_b"/>
    		<img src="img/wechat/indexFlight.png" class="page1_p"/>

    		<!--场景1-->
    		<img src="img/wechat/lightOffBg.jpg" class="page4_ofB"/>

    		<img src="img/wechat/clickGuide.png" class="page4_gui"/>

    	</div>

    <img src="img/wechat/arrow-up.png" class="arrow"/>

    <audio id="player" src="img/wechat/music.mp3" autoplay="autoplay"></audio>
    <img src="img/wechat/musicBtn.png" class="playMusic  musicRotate" onclick="playMyMusic(this)"/>

<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
<!--jquery.touchSwipe.min.js要放到两者之间  触控设置源文件-->
<script src="js/jquery.touchSwipe.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
